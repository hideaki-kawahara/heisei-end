<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>時間の表示</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
    time();
    function time(){
        var now = new Date(2019, 4, 1).toLocaleDateString('ja-JP-u-ca-japanese', {
  era    : 'long'   ,  // 元号
  year   : 'numeric',  // 年 : 'ja-JP-u-ca-japanese' の場合は和暦
  month  : 'long'   ,  // 月
  day    : 'numeric',  // 日
  weekday: 'long'  ,  // 曜日
  hour12 : false     ,  // 時間の12時間表記
  hour   : 'numeric',  // 時
  minute : 'numeric',  // 分
  second : 'numeric'   // 秒
});
        document.getElementById("time").innerHTML = now;
    }
    setInterval('time()',1000);
    </script>
</body>
</html>
