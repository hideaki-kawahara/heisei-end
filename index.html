<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>時間の表示</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
    time();
    function time(){
        var now = new Date().toLocaleDateString('ja-JP-u-ca-japanese', {
  era    : 'long'   ,  // 時代 : 'narrow' にすると '平成' は 'H' になる
  year   : 'numeric',  // 年 : 'ja-JP-u-ca-japanese' の場合は和暦
  month  : 'long'   ,  // 月
  day    : 'numeric',  // 日
  weekday: 'short'  ,  // 曜日 : 'long' で '金曜日'・'short' で '(金)' になる
  hour12 : true     ,  // 時間の12時間表記 : false にすると '16' (時) ではなく '午後4' (時) になる
  hour   : 'numeric',  // 時
  minute : 'numeric',  // 分
  second : 'numeric'   // 秒
});
        document.getElementById("time").innerHTML = now;
    }
    setInterval('time()',1000);
    </script>
</body>
</html>
