<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>年号の表示</title>
</head>
<body>
  <h1 id="bug_time"></h1>
  <h1 id="time"></h1>
    <script>
    time();
    function time(){
      var now = new Date();
      var bug_now = now.toLocaleDateString('ja-JP-u-ca-japanese', {
        era    : 'long'   ,  // 元号
        year   : 'numeric',  // 年 : 'ja-JP-u-ca-japanese' の場合は和暦
        month  : 'long'   ,  // 月
        day    : 'numeric',  // 日
        weekday: 'long'   ,  // 曜日
        hour12 : false    ,  // 時間の12時間表記
        hour   : 'numeric',  // 時
        minute : 'numeric',  // 分
        second : 'numeric'   // 秒
      });
      document.getElementById("bug_time").innerHTML = bug_now;
      var unix_time = now.getTime();
      var gengo = "平成";
      if (unix_time >= 1556636400000) {
        gengo = "令和";
      }
      var get_now = bug_now.substring(2);
      document.getElementById("time").innerHTML = gengo + get_now;
    }
    setInterval('time()',1000);
    </script>
</body>
</html>
